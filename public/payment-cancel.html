<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement annulé - NeuroBet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body { background: #101926; color: #eafcff; font-family: Montserrat, Arial, sans-serif; }
    .container { max-width: 480px; margin: 60px auto; background: #18263a; border-radius: 18px; padding: 40px 24px; text-align: center; }
    h1 { color: #ff4d4d; margin-bottom: 24px; }
    .cancel-icon { font-size: 3em; color: #ff4d4d; margin-bottom: 18px; }
    .btn-home { background: linear-gradient(135deg, #2de1c2 0%, #1a8f7d 100%); color: #101926; border: none; border-radius: 8px; padding: 14px 0; width: 100%; font-weight: 700; font-size: 1.15em; cursor: pointer; margin-top: 28px; transition: background 0.2s, color 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px rgba(45,225,194,0.13); }
    .btn-home:hover { background: #7ffb72; color: #101926; }
  </style>
</head>
<body>
  <div class="container">
    <div class="cancel-icon">❌</div>
    <h1>Paiement annulé</h1>
    <p>Votre paiement n'a pas été finalisé.<br>Vous pouvez réessayer à tout moment.</p>
    <button class="btn-home" onclick="window.location.href='/payment.html'">Retour à la page de paiement</button>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = '/payment.html';
    }, 3000);
  </script>
</body>
</html>
